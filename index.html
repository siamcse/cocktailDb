<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CockTail DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body class="container">
    <header>
        <h1 class="text-center text-info">The Cocktail DB!!</h1>
    </header>
    <main>
        <section>
            <!-- search option  -->
            <div class="input-group w-50 mb-3">
                <input id="search-field" type="text" class="form-control" placeholder="Search your item">
                <button class="btn btn-outline-primary" type="button" id="search-btn">Search</button>
            </div>
            <!-- not found -->
            <div id="not-found" style="height: 300px;" class="d-flex justify-content-center align-items-center d-none">
                <h1 class="text-warning">Your Search Item is Not Found!!</h1>
            </div>
            <!-- card container  -->
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4 mb-4">

            </div>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">
                            <div class="card">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- show all button  -->
            <div id="show" class="text-center d-none">
                <button id="show-all" class="btn btn-primary">Show All</button>
            </div>

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
